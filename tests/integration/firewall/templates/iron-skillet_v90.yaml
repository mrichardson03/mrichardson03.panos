name: skillet_panos_v90_duplicate
label: v9.0 Iron-Skillet for NGFW INLINE
description: Iron-Skillet baseline configuration for Version 9.0 PAN-OS NGFW

type: panos

labels:
  collection: Unknown

variables:
  - name: NTP_1
    description: Network Time Protocol Server
    default: 0.pool.ntp.org
    type_hint: text
  - name: NTP_2
    description: Network Time Protocol Server 2
    default: 1.pool.ntp.org
    type_hint: text
  - name: DNS_1
    description: primary dns server
    default: 8.8.8.8
    type_hint: ip_address
  - name: DNS_2
    description: secondary dns server
    default: 8.8.4.4
    type_hint: ip_address
  - name: SINKHOLE_IPV4
    description: sinkhole address IPv4
    default: 72.5.65.111
    type_hint: ip_address
  - name: SINKHOLE_IPV6
    description: sinkhole address IPv6
    default: 2600:5200::1
    type_hint: ip_address
  - name: INTERNET_ZONE
    description: untrust zone to filter out in reports
    default: untrust
    type_hint: text
  - name: EMAIL_PROFILE_GATEWAY
    description: email gateway address for critical alerts
    default: 192.0.2.1
    type_hint: text
  - name: EMAIL_PROFILE_FROM
    description: from address in email alerts
    default: sentfrom@yourdomain.com
    type_hint: text
  - name: EMAIL_PROFILE_TO
    description: to address in email alerts
    default: sendto@yourdomain.com
    type_hint: text
  - name: SYSLOG_SERVER
    description: syslog server ip address
    default: 192.0.2.2
    type_hint: text
  - name: API_KEY_LIFETIME
    description: lifetime for the api key in minutes
    default: 525600
    type_hint: text
  # option built into the templates to ignore the panw published external dynamic lists security rules
  # should ONLY be excluded based on licensing limitations outside of best practices
  # when 'yes' (default) will include the EDL rule
  - name: INCLUDE_PAN_EDL
    description: include the predefined Palo Alto Networks external lists security rules
    default: 'yes'
    type_hint: dropdown
    dd_list:
      - key: 'yes'
        value: 'yes'
      - key: 'no'
        value: 'no'
snippets:
  - name: device_system
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    file: device_system.xml
    element: |
      <update-schedule>
        <statistics-service>
          <application-reports>yes</application-reports>
          <threat-prevention-reports>yes</threat-prevention-reports>
          <threat-prevention-pcap>yes</threat-prevention-pcap>
          <threat-prevention-information>yes</threat-prevention-information>
          <passive-dns-monitoring>yes</passive-dns-monitoring>
          <url-reports>yes</url-reports>
          <health-performance-reports>yes</health-performance-reports>
          <file-identification-reports>yes</file-identification-reports>
        </statistics-service>
        <threats>
          <recurring>
            <every-30-mins>
              <at>2</at>
              <action>download-and-install</action>
            </every-30-mins>
            <threshold>48</threshold>
          </recurring>
        </threats>
        <anti-virus>
          <recurring>
            <hourly>
              <at>4</at>
              <action>download-and-install</action>
            </hourly>
          </recurring>
        </anti-virus>
        <wildfire>
          <recurring>
            <every-min>
              <action>download-and-install</action>
            </every-min>
          </recurring>
        </wildfire>
      </update-schedule>
      <snmp-setting>
        <access-setting>
          <version>
            <v3/>
          </version>
        </access-setting>
      </snmp-setting>
      <dns-setting>
        <servers>
          <primary>{{ DNS_1 }}</primary>
          <secondary>{{ DNS_2 }}</secondary>
        </servers>
      </dns-setting>
      <ntp-servers>
        <primary-ntp-server>
          <ntp-server-address>{{ NTP_1 }}</ntp-server-address>
        </primary-ntp-server>
        <secondary-ntp-server>
          <ntp-server-address>{{ NTP_2 }}</ntp-server-address>
        </secondary-ntp-server>
      </ntp-servers>
      <login-banner>You have accessed a protected system.
      Log off immediately if you are not an authorized user.</login-banner>
      <timezone>UTC</timezone>
    cmd: set
  - name: device_setting
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/setting
    file: device_setting.xml
    element: |
      <ctd>
        <strip-x-fwd-for>yes</strip-x-fwd-for>
        <x-forwarded-for>yes</x-forwarded-for>
        <allow-http-range>no</allow-http-range>
        <tcp-bypass-exceed-queue>no</tcp-bypass-exceed-queue>
        <udp-bypass-exceed-queue>no</udp-bypass-exceed-queue>
      </ctd>
      <management>
        <enable-log-high-dp-load>yes</enable-log-high-dp-load>
        <max-rows-in-csv-export>1048576</max-rows-in-csv-export>
        <api>
          <key>
            <lifetime>{{ API_KEY_LIFETIME }}</lifetime>
          </key>
        </api>
      </management>
      <wildfire>
        <file-size-limit>
          <entry name="pe">
            <size-limit>10</size-limit>
          </entry>
          <entry name="apk">
            <size-limit>30</size-limit>
          </entry>
          <entry name="pdf">
            <size-limit>1000</size-limit>
          </entry>
          <entry name="ms-office">
            <size-limit>2000</size-limit>
          </entry>
          <entry name="jar">
            <size-limit>5</size-limit>
          </entry>
          <entry name="flash">
            <size-limit>5</size-limit>
          </entry>
          <entry name="MacOSX">
            <size-limit>1</size-limit>
          </entry>
          <entry name="archive">
            <size-limit>10</size-limit>
          </entry>
          <entry name="linux">
            <size-limit>2</size-limit>
          </entry>
          <entry name="script">
            <size-limit>2000</size-limit>
          </entry>
        </file-size-limit>
        <report-benign-file>yes</report-benign-file>
        <report-grayware-file>yes</report-grayware-file>
      </wildfire>
      <config>
        <rematch>yes</rematch>
      </config>
      <application>
        <notify-user>yes</notify-user>
        <bypass-exceed-queue>no</bypass-exceed-queue>
      </application>
      <logging>
        <log-suppression>no</log-suppression>
      </logging>
      <tcp>
        <urgent-data>clear</urgent-data>
        <drop-zero-flag>yes</drop-zero-flag>
        <bypass-exceed-oo-queue>no</bypass-exceed-oo-queue>
        <check-timestamp-option>yes</check-timestamp-option>
        <strip-mptcp-option>yes</strip-mptcp-option>
      </tcp>
    cmd: set
  - name: shared_log_settings
    xpath: /config/shared/log-settings
    file: shared_log_settings.xml
    element: |
      <email>
        <entry name="Sample_Email_Profile">
          <server>
            <entry name="Sample_Email_Profile">
              <display-name>Panorama</display-name>
              <gateway>{{ EMAIL_PROFILE_GATEWAY }}</gateway>
              <from>{{ EMAIL_PROFILE_FROM }}</from>
              <to>{{ EMAIL_PROFILE_TO }}</to>
            </entry>
          </server>
        </entry>
      </email>
      <syslog>
        <entry name="Sample_Syslog_Profile">
          <server>
            <entry name="Sample_Syslog">
              <transport>UDP</transport>
              <port>514</port>
              <format>BSD</format>
              <server>{{ SYSLOG_SERVER }}</server>
              <facility>LOG_USER</facility>
            </entry>
          </server>
        </entry>
      </syslog>
      <system>
        <match-list>
          <entry name="Email_Critical_System_Logs">
            <send-email>
              <member>Sample_Email_Profile</member>
            </send-email>
            <filter>(severity eq critical)</filter>
            <description>Email Critical System Logs</description>
          </entry>
          <entry name="System_Log_Forwarding">
            <filter>All Logs</filter>
            <send-to-panorama>no</send-to-panorama>
            <send-syslog>
              <member>Sample_Syslog_Profile</member>
            </send-syslog>
          </entry>
        </match-list>
      </system>
      <config>
        <match-list>
          <entry name="Configuration_Log_Forwarding">
            <filter>All Logs</filter>
            <send-to-panorama>no</send-to-panorama>
            <send-syslog>
              <member>Sample_Syslog_Profile</member>
            </send-syslog>
          </entry>
        </match-list>
      </config>
      <userid>
        <match-list>
          <entry name="User-ID_Log_Forwarding">
            <filter>All Logs</filter>
            <send-to-panorama>no</send-to-panorama>
            <send-syslog>
              <member>Sample_Syslog_Profile</member>
            </send-syslog>
          </entry>
        </match-list>
      </userid>
      <hipmatch>
        <match-list>
          <entry name="HIP_Log_Forwarding">
            <filter>All Logs</filter>
            <send-to-panorama>no</send-to-panorama>
            <send-syslog>
              <member>Sample_Syslog_Profile</member>
            </send-syslog>
          </entry>
        </match-list>
      </hipmatch>
    cmd: set
  - name: address
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/address
    file: address.xml
    element: |-
      <entry name="Sinkhole-IPv4">
      <ip-netmask>{{ SINKHOLE_IPV4 }}</ip-netmask>
      </entry>
      <entry name="Sinkhole-IPv6">
