    file: profiles_spyware.xml
    element: |
      <entry name="Outbound-AS">
        <botnet-domains>
          <lists>
            <entry name="default-paloalto-cloud">
              <packet-capture>single-packet</packet-capture>
              <action>
                <sinkhole/>
              </action>
            </entry>
            <entry name="default-paloalto-dns">
              <packet-capture>single-packet</packet-capture>
              <action>
