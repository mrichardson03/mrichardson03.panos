---
- hosts: firewalls
  connection: local

  vars:
    blank_config: blank.xml

  collections:
    - paloaltonetworks.panos_enhanced

  tasks:
    - name: Run test
      include_tasks:
        file: '{{ item }}'
      loop: "{{ query('fileglob', 'firewall/*') | sort }}"

- hosts: panoramas
  connection: local

  vars:
    blank_config: blank.xml

  collections:
    - paloaltonetworks.panos_enhanced

  tasks:
    - name: Run test
      include_tasks:
        file: '{{ item }}'
      loop: "{{ query('fileglob', 'panorama/*') | sort }}"